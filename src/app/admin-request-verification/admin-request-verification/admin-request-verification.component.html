<mat-drawer-container autosize style="position: absolute;right: 0px;left: 0px;bottom: 0px;top: 10%; background: transparent;" hasBackdrop="true">
        <mat-drawer-content>
                
          <div class="table-wrapper">
              <table matSort class="fl-table" >
                  <thead>
                    <tr>
                        <th>Profile name</th>
                        <th>Profile surname</th>
                        <th>Category for verification</th>
                        <th>Image</th>
                        <th>Current state</th>
                        <th>Approve</th>
                        <th>Reject</th>
                        
                    
                    </tr>
                    </thead>
                    <tbody>
                    <tr  *ngFor="let r of requestVerifications">
                        <td>{{r.name}}</td>
                        <td>{{r.surname}}</td>
                        <td>{{r.category}}</td>
                        <td ><img src="{{r.image}}" style="max-height: 9vw;"></td>
                        <td>{{r.state}}</td>
                        <td><button *ngIf="r.state === 'Waiting'"  mat-button style="background-color: darkslategray; color: white;" (click)="approve(r)" >Approve</button></td>
                        <td><button *ngIf="r.state === 'Waiting'" mat-button style="background-color: darkslategray; color: white;" (click)="reject(r)">Reject</button></td>
                       
            
                    </tr>
                  <tbody>
              </table>
          </div>
    </mat-drawer-content>

   
</mat-drawer-container>
