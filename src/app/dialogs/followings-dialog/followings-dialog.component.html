<div class="component">
  <h2 class="d-flex flex-column text-center">Following</h2>
    <div class="row" *ngFor="let follow of following">
      <div class="col mt-2 mb-2">
        <img src={{follow.profilePhoto.path}}  class="rounded-image-cf" *ngIf="follow.close_friend">
        <img src={{follow.profilePhoto.path}}  class="rounded-image" *ngIf="!follow.close_friend">
      </div>
      <div class="col-6 mt-4 mb-2">
        <span class="name ">{{follow.username}}</span>
      </div>
      <div class="col mt-2 mb-2">
        <div class="row">
          <button mat-raised-button class="mt-2" color="accent" (click)="removeCF(follow)" style="font-size: 14px;" *ngIf="follow.close_friend">Remove close friend</button>
          <button mat-raised-button class="mt-2" color="primary" (click)="addToCf(follow)" style="font-size: 14px;" *ngIf="!follow.close_friend">Add to close friends</button>


          <button mat-raised-button class="mt-2" color="primary" (click)="unfollow(follow)">Unfollow</button>


        </div>

      </div>
      <mat-divider></mat-divider>




  </div>
</div>
