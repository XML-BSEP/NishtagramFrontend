<div class="component">
    <div class="row d-flex justify-content-center mb-4" style="font-size: 1.6rem;">Save to collection</div>
    <mat-divider></mat-divider>
    <div class="row d-flex justify-content-center mt-2 mb-3" *ngFor="let collection of collections">
      <mat-card class="mat-elevation-z8"  style="width:15rem; height:15rem ">
        <div class="d-flex justify-content-center" style="font-size: 1.2rem;">
          {{collection.name}}
        </div>
        <div class="d-flex justify-content-center" style="width: auto; height: 10rem;">
          <button mat-fab class="align-self-center" style="background-color: rgb(202, 200, 200);" (click)="saveToCollection(collection)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-card>
    </div>

</div>
