<mat-drawer-container autosize style="position: absolute;right: 0px;left: 0px;bottom: 0px;top: 10%; background: transparent;" hasBackdrop="true">
    <mat-drawer-content>
        <div style="position: absolute; left: 40%;">
            <button mat-button style="background-color: darkslategray; color: white;" (click)="clickShowDisposable()" >Show disposable camapigns</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-button style="background-color: darkslategray; color: white;" (click)="clikcShowMultiple()">Show mulitple campaigns</button>
        </div>

        <br><br>

        <div *ngIf="isDisposableShowing" class="table-wrapper">
           <h1 style="text-align: center;">Disposable campaigns</h1>
          <table matSort class="fl-table" >
              <thead>              
                <tr>                   
                    <th>Type</th>
                    <th>Exposure Date</th>
                    <th>Exposure Time</th>
                    <th>Ad post</th>
                    <th>Change</th>               
                
                </tr>
                </thead>
                <tbody>
                <tr  >
                    <td>Post</td>
                    <td> <input matInput [matDatepicker]="dp2" readonly >
                        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
                        <mat-datepicker #dp2 disabled="false"></mat-datepicker>
                    </td>
                    <td style="display: flexbox;"><input  matInput [ngxTimepicker]="timePickerStart" [format]="24" required readonly #input>
                        <ngx-material-timepicker #timePickerStart  ></ngx-material-timepicker>
                    </td>
                    <td><button mat-button style="background-color: darkslategray; color: white;" >View ad post</button></td>
                    <td ><button mat-button style="background-color: darkslategray; color: white;" >Change campaign</button></td>
                
        
                </tr>
              <tbody>
          </table>
        
        </div>

        <div *ngIf="isMultipleShowing" class="table-wrapper" style="margin-left: 5%;">
            <h1 style="text-align: center;">Disposable campaigns</h1>
           <table matSort class="fl-table" >
               <thead>              
                 <tr>                   
                     <th>Type</th>
                     <th>Exposure start date</th>
                     <th>Exposure end date</th>
                     <th>Advertisement frequency </th>
                     <th>Ad post</th>
                     <th>Change</th>               
                 
                 </tr>
                 </thead>
                 <tbody>
                 <tr  >
                     <td>Post</td>
                     <td style="display: flexbox;"> <input matInput [matDatepicker]="dp3" readonly >
                         <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
                         <mat-datepicker #dp3 disabled="false"></mat-datepicker>

                         <input  matInput [ngxTimepicker]="timePickerStart" [format]="24" required readonly #input>
                         <ngx-material-timepicker #timePickerStart  ></ngx-material-timepicker>
                     </td>
                     <td style="display: flexbox;">
                        <input matInput [matDatepicker]="dp4" readonly >
                        <mat-datepicker-toggle matSuffix [for]="dp4"></mat-datepicker-toggle>
                        <mat-datepicker #dp4 disabled="false"></mat-datepicker>

                        <input  matInput [ngxTimepicker]="timePickerEnd" [format]="24" required readonly #input>
                        <ngx-material-timepicker #timePickerEnd  ></ngx-material-timepicker>
                     </td>
                     <td>
                        <input type="number" min="0" style="width: 80%;"/>
                     </td>
                     <td><button mat-button style="background-color: darkslategray; color: white;" >View ad post</button></td>
                     <td ><button mat-button style="background-color: darkslategray; color: white;" >Change campaign</button></td>
                 
         
                 </tr>
               <tbody>
           </table>
         
         </div>
  
 
    
    </mat-drawer-content>

</mat-drawer-container>
