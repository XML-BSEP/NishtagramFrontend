<div class="component">
  <mat-card  class="login-card mat-elevation-z8">

    <div class='content-div' style="width: 70%; margin-left: 15%; margin-top: 20%;">
      <h1 class="register-text">Login</h1>

          <!-- Default form login -->
      <form class="text-center border border-light p-5" [formGroup]="loginForm">

        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" formControlName = "username">

        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" formControlName = "password">

        <div class="d-flex justify-content-around">

          <div>
            <a href="/forgotPassword">Forgot password?</a>
          </div>
        </div>

        <!-- Sign in button -->
        <button mat-raised-button id="register" class="mb-3" [disabled]="!loginForm.valid" (click)="login()">Login</button>

        <p>Not a member?
          <a href="/registration">Register</a>
        </p>



      </form>
<!-- Default form login -->
    </div>
  </mat-card>
</div>
